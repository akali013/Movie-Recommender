<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Recommender</title>
        <link rel="stylesheet" href="inputBoxes.css"> <!-- Link to inputBoxes.css -->
    </head>

    <body>
        <div class="inputBoxes">
            <form id="movie-search-form" onsubmit="getSearchValues(); return false;"> <!-- return false prevents page reload -->
                <!-- Title input box -->
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter movie title" required>

                <!-- Genre input box -->
                <label for="genre">Genre:</label>
                <select name="genre" id="genre">
                    <option value=""></option> <!-- Default option -->
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Animation">Animation</option>
                    <option value="Biography">Biography</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Drama">Drama</option>
                    <option value="Family">Family</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Film Noir">Film Noir</option>
                    <option value="History">History</option>
                    <option value="Horror">Horror</option>
                    <option value="Music">Music</option>
                    <option value="Musical">Musical</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Short">Short</option>
                    <option value="Sport">Sport</option>
                    <option value="Superhero">Superhero</option>
                    <option value="Thriller">Thriller</option>
                    <option value="War">War</option>
                    <option value="Western">Western</option>
                </select>

                <!-- Plot input box -->
                <label for="plot">Plot:</label>
                <textarea id="plot" name="plot" placeholder="Enter movie plot" rows="4"></textarea>

                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Section to display results -->
        <div id="results-container">
            <h2>Search Results:</h2>
            <div id="results"></div>
        </div>

        <script src="inputBoxes.js"></script> <!-- Link to inputBoxes.js -->
    </body>
</html>
